<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-Bvpw4ZnP.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Form</h1>
        <form class="feedback-form" autocomplete="off">
          <label class="label-email label">
            Email
            <input class="input-email" type="email" name="email" autofocus />
          </label>
          <label class="label-message label">
            Message
            <textarea class="textarea-label" name="message" rows="8"></textarea>
          </label>
          <button class="button-submit" type="submit">Submit</button>
        </form>
        <a class="back-link" href="./index.html">Go back</a>

      </div>
    </main>
